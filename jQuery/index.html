<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
      .blue {
        color: mediumseagreen;
      }
      .red {
        color: orangered;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Where do you wanna go?</h1>
      <h2>Travel Destinations</h2>
      <p>Plan your next adventure.</p>
      <ul id="destinations">
        <li>Rome</li>
        <li>Paris</li>
        <li class="blue">Rio</li>
      </ul>
    </div>
    <script>
      //selector: 탐색
      //#: id속성
      console.log($("#destinations"));
      //.: class속성
      console.log($(".blue"));
      //tagName
      console.log($("h1"));
      //[attribute]: 일반속성
      console.log($("[name]"));
      //관계를 기반 -> 공백은 하위, > 는 자식 요소 중의 li 요구
      console.log($("ul > li"));

      /*
        innerHtml: html()
        textContent: text()
        class: addClass(), removeClass(), hasClass(), toggleClass()
        value: val()
        style: css()
        etc: prop(), attr()
      */

      let result = $("ul").html();
      console.log(result);
      result = $("ul").text();
      console.log(result);
      $("h1").text("Hello, jQuery!");
      $("h2").css("background-color", "yellowgreen");
      result = $("h2").css("color");
      console.log(result);
      //   $("p").prop("name", "dumi"); -> 하니까 안됨 동작이 좀 안되는 경우가 있다
      $("p").attr("name", "dumi");
    </script>
  </body>
</html>
